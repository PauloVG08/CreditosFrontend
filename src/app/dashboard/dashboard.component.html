<div class="container py-5">
    <div class="row">
        <!-- Card 1: Gráfica de Estatus -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Gráfica de Estatus</h5>
                    <canvas id="statusChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Card 2: Amortizaciones por Estatus -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Amortizaciones por Estatus</h5>
                    <canvas id="amortizationChart"></canvas>
                </div>
            </div>
        </div>

        <!-- Card 3: Pagos por Estatus -->
        <div class="col-md-4 mb-4">
            <div class="card shadow border-0">
                <div class="card-body text-center">
                    <h5 class="card-title">Pagos por Estatus</h5>
                    <canvas id="paymentChart"></canvas>
                    <div class="mt-3">
                        <span class="badge bg-primary p-2 fs-6">Total de pagos este mes: {{ totalMes }}</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
